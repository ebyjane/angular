<style>
.form-control{
padding: 0;
}
</style>
<div id="page-content">
   <div class="menu-overlay"></div>
   <ul class="menu">
      <site-menu></site-menu>
   </ul>
   <div id="holder" class="jobSearch">
      <div class="loginbtn">
         <div class="login1">
            <span>
            <span id="menu-toggle" class="header-item">
            <a class="link-btn side-nav-btn menu-icon">
            <i class="fa fa-bars" id="setdecoration" aria-hidden="true"></i>
            </a>
            </span>	
            Search Job
            <a href="" ng-click="closepage()"><i class="fa fa-times-circle-o" aria-hidden="true" id="close"></i></a>
            </span>
         </div>
      </div>
      <div  class="container" id="test">
         <div ng-show="showMsg" id="errormsg" class="alert alert-danger">
            <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            No Internet Connection.
         </div>
         <div class="firstname">
            <div class="col-xs-12 col-sm-12 col-md-12 align">
               <div class="firstNameLabel">Keywords</div>
            <select id="mySel" placeholder="Select Skills" class="form-control" ng-model="search.skills" multiple="multiple">
			 <!-- <option value=0>Select Skills</option> -->
            <option ng-repeat="s in skillss" value="{{s.tj_sk_name}}">{{s.tj_sk_name}}</option>
        </select>	
            </div>
         </div>
         <div class="firstname">
            <div class="col-xs-12 col-sm-12 col-md-12 align">
               <div class="firstNameLabel">Location</div>
               <select class="locationfield" ng-model="search.location">
                  <option value=0>Select Location</option>
                  <option ng-repeat=" c in cities" value="{{c.tj_cityId}}">{{c.tj_city_name}}</option>
               </select>
               <span></span>
            </div>
         </div>
         <div class="firstname">
            <div class="col-xs-12 col-sm-12 col-md-12 align">
               <div class="firstNameLabel">Experience</div>
               <select class="experiencefield" ng-model="search.experience">
                  <option value=0>Experience</option>
                  <option value="1">0 - 6 Months</option>
                  <option value="2">0.6 - 1 Year</option>
                  <option value="3">1 -  2 years</option>
                  <option value="4">2 - 3 Years </option>
                  <option value="5">3 - 4  Years</option>
                  <option value="6">4 - 5  Years</option>
                  <option value="7">5 - 6  Years</option>
                  <option value="8">6 - 7  Years</option>
                  <option value="9">7 - 8  Years</option>
                  <option value="10">8 -9 Years</option>
                  <option value="11">9 - 10  Years</option>
                  <option value="12">10 - 11 Years</option>
                  <option value="13">11 -12   Years</option>
                  <option value="14">12 - 13 Years</option>
                  <option value="15">13  - 14 Years</option>
                  <option value="16">14 - 15  Years</option>
                  <option value="17">15 - 16  Years</option>
                  <option value="18">16 - 17  Years</option>
                  <option value="19">17  - 18 Years</option>
                  <option value="20">18 - 19  Years</option>
                  <option value="21">19  - 20  Years</option>
                  <option value="22">20   - 21 Years</option>
                  <option value="23">21 - 22  Years</option>
                  <option value="24">22  - 23  Years</option>
                  <option value="25">23 - 24  Years</option>
                  <option value="26">24 - 25  Years</option>
                  <option value="27">25  - 26 Years</option>
                  <option value="28">26 - 27   Years</option>
                  <option value="29">27  - 28 Years</option>
                  <option value="30">28  - 29 Years</option>
                  <option value="31">29  - 30 Years</option>
                  <option value="32">30 + Years</option>
               </select>
               <span></span>
            </div>
         </div>
         <div class="firstname">
            <div class="col-xs-12 col-sm-12 col-md-12 align">
               <div class="firstNameLabel">Expected Salary</div>
               <select class="salaryfield" ng-model="search.salary">
                  <option value=0>Minimum Salary</option>
                  <option value="1">&lt;0.5 Lakhs </option>
                  <option value="1">1 Lakhs </option>
                  <option value="2">2 Lakhs </option>
                  <option value="3">3 Lakhs </option>
                  <option value="4">4 Lakhs </option>
                  <option value="5">5 Lakhs </option>
                  <option value="6">6 Lakhs </option>
                  <option value="7">7 Lakhs </option>
                  <option value="8">8 Lakhs </option>
                  <option value="9">9 Lakhs </option>
                  <option value="10">10 Lakhs </option>
                  <option value="11">11 Lakhs </option>
                  <option value="12">12 Lakhs </option>
                  <option value="13">13 Lakhs </option>
                  <option value="14">14 Lakhs </option>
                  <option value="15">15 Lakhs </option>
                  <option value="16">16 Lakhs </option>
                  <option value="17">17 Lakhs </option>
                  <option value="18">18 Lakhs </option>
                  <option value="19">19 Lakhs </option>

               </select>
               <span></span>
            </div>
         </div>
         <div class="firstname">
            <div class="col-xs-12 col-sm-12 col-md-12 align">
               <div class="firstNameLabel">Job Industry</div>
               <select class="industryfield" ng-model="search.industry">
                  <option value=0>Job Industry</option>
				  <option ng-repeat="nd in industries" value="{{nd.tj_ind_id}}">{{nd.tj_ind_name}}</option>
               </select>
               <span></span>
            </div>
         </div>
         <div class="firstname">
            <div class="col-xs-12 col-sm-12 col-md-12 align">
               <div class="firstNameLabel">Functional Area</div>
               <select class="areafield" placeholder="Select Functional Area" ng-model="search.functionalArea">
                  <option value=0>Functional Area</option>
				    <option ng-repeat="fa in fArea" value="{{fa.tj_jc_id}}">{{fa.tj_jc_name}}</option>
               </select>
               <span></span>
            </div>
         </div>
      </div>
      <div class="search">
         <button type="button" class="btn btn-lg btn-block search2" ng-click="jobView()">Search Job</button>
      </div>
   </div>
</div>
